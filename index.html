<!DOCTYPE html>
<html>

<head>
    <title>Geometry Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1 id="top">Basic Geometry</h1>
        <p>In this section, we are going to find the Area of some two-dimension shapes</p>
        <p>You can click on any shape below:</p>
        <ul>
            <li><a href="#circle">Circle</a></li>
            <li><a href="#triangle">Triangle</a></li>
            <li><a href="#square">Square</a></li>
            <li><a href="#rectangle">Rectangle</a></li>
        </ul>
        <section id="circle">

            <h2>Circle Area</h2>
            <div>
                <label for="radius">Enter the value of the circle's radius:</label>
                <input type="text" id="radius" />
            </div>
            <div>
                <label for="circle-area">Result:</label>
                <input type="text" id="circle-area" readonly />
            </div>
            <button onclick="circleArea()">Calculate</button> <br>
            <div class="reset">

                <a href="#top">Reset</a>
            </div>


        </section>
        <section id="triangle">

            <h2>Triangle Area</h2>
            <div>
                <label for="base">Enter the value of the triangles base:</label>
                <input type="text" id="base" /> <br>
                <label for="height">Enter the value of the triangles height:</label>
                <input type="text" id="height" />
            </div>
            <div>
                <label for="triangle-area">Result:</label>
                <input type="text" id="triangle-area" readonly />
            </div>
            <button onclick="triangleArea()">Calculate</button> <br>
            <div class="reset">

                <a href="#top">Reset</a>
            </div>

        </section>
        <section id="square">
            <h2>Square Area</h2>
            <div>
                <label for="side">Enter the value of the Square side:</label>
                <input type="text" id="side" />
            </div>
            <div>
                <label for="square-area">Result:</label>
                <input type="text" id="square-area" readonly />
            </div>
            <button onclick="squareArea()">Calculate</button> <br>
            <div class="reset">

                <a href="#top">Reset</a>
            </div>

        </section>
        <section id="rectangle">

            <h2>Rectangle Area</h2>
            <div>
                <label for="length">Enter the value of the Rectangle length:</label>
                <input type="text" id="length" />
                <br>
                <label for="breath">Enter the value of the Rectangle breath:</label>
                <input type="text" id="breath" />
            </div>
            <div>
                <label for="rectangle-area">Result:</label>
                <input type="text" id="rectangle-area" readonly />
            </div>
            <button onclick="rectangleArea()">Calculate</button> <br>
            <div class="reset">

                <a href="#top">Reset</a>
            </div>


        </section>
    </div>
    <script src="script.js">

    </script>
</body>

</html>
